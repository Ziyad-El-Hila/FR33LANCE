<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/ad.css">

<body>
    <header>
       
        <nav class=" navbar navbar-expand-lg navbar-light bg-light fixed-top navB">
            <div class="container d-flex justify-content-between align-items-center">
                <img class="me-5" src="../img/Logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">   
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                      </li>
                  <li class="nav-item px-2">
                    <a class="nav-link active text-light" aria-current="page" href="jobs.html">Browse Jobs</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link active text-light" aria-current="page" href="posting.html">Post a Project</a>
                  </li>
                </ul>
                <div class="logsign ">
                    <button class="btn btn-outline-primary me-4 "  onclick="window.location.href = 'log in.html'">Log In</button>
                    <button class="btn btn-outline-success  " onclick="window.location.href = 'sign up.html'">Sign Up</button>
                </div>
                <div class="disconnect hide">
                    <a class="nav-link active text-light" id="connected-account" aria-current="page" href=""></a>
                    <button class="btn btn-outline-primary me-4 " onclick="disconnect()">disconnect</button>

                </div>
                    
              </div>
            </div>
          </nav>

    </header>
    <div class="infos">
        <a href="" class="FLtitle text-light fw-bold fs-3"></a>
        <h6 class="budcl fw-bold fs-5">budget :<span class="text-light fs-3 budget"></span> $</h6>
    </div>
    <div class="content">
        
        <div class="box">
           
            <p class="ProjectID fw-bold fs-5">Project ID : <span class="idP"></span></p>
            <p class="skills fw-bold fs-5">skills : </p><span class="skillList"></span>
            <p class="fw-bold fs-5">Description :</p>
            <p class="FLtxt"></p>
            
           
            <hr>
            <div class="bid">
                <form action="">
                    <h3 class="fw-bold bidTit">Apply For This Job Now!</h3>
                    <input type="number"  class="JBbid form-control inp" required placeholder="Your bid for this job">
                    <input type="text"  class="JBmail form-control inp" required placeholder="Your email address">                  
                    <input class="btn btn-primary btnApp" type="button" onclick="btnApply()" value="Apply">
                </form>
            </div>
            
            

        </div>
    </div>

    
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/ad.js"></script>
